<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Challenge | Gunawan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="modal" class="modal-succes">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="modal-icon"
         viewBox="0 0 512 512">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="#63E6BE"
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>
    </svg>
    <h2 class="modal-title">Congratulation</h2>
    <p class="modal-subtitle">Your registration has been successful</p>
    <p class="modal-info">You'll be redirecting to homepage in
        <span id="modalTimer" class="modal-timer">3</span> seconds</p>
</div>

<div class="app">


    <div class="first-section">
        <img src="./public/dino_small.png" alt="dino playing guitar"
             class="image">
    </div>

    <div class="second-section">

        <div class="brand-container">
            <img src="./public/dino_small.png" alt="dino playing guitar"
                 class="brand-logo">
            <h5 class="brand-title">MusicToon</h5>
        </div>
        <h2>Create Account for Free</h2>
        <form id="register" class="form" action="/register" method="post">

            <div class="input-wrapper">
                <label for="name" class="input-label">Name</label>
                <input type="text" required autofocus id="name"
                       class="input-field"
                       placeholder="John">

            </div>
            <div class="input-wrapper">
                <label for="email" class="input-label">Email</label>
                <input type="email" required id="email"
                       class="input-field"
                       placeholder="example@example.com">

            </div>
            <div class="input-wrapper">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field"
                       placeholder="password">

            </div>


            <button class="btn-sign-up">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 384 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M64 464c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16H224v80c0 17.7 14.3 32 32 32h80V448c0 8.8-7.2 16-16 16H64zM64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V154.5c0-17-6.7-33.3-18.7-45.3L274.7 18.7C262.7 6.7 246.5 0 229.5 0H64zm56 256c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120z"/>
                </svg>
                Sign Up
            </button>

        </form>
        <h6>- OR -</h6>
        <div class="logo-container">

            <img class="logo"
                 src="./public/google.svg"
                 alt="">
            <img class="logo"
                 src="/facebook.svg"
                 alt="">
            <img class="logo"
                 src="./public/apple.svg"
                 alt="">

        </div>
        <p class="login-navigation">Already have an account <a href="/login">
            Login</a></p>
    </div>

</div>
<script type="module" src="/main.js"></script>
</body>
</html>
