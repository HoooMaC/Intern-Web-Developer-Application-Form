<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Challenge | Gunawan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
          rel="stylesheet">

</head>
<body>

<div class="app">

    <div class="first-section">
        <img src="/dino_small.png" alt="dino playing guitar"
             class="image">
    </div>

    <div class="second-section">

        <div class="brand-container">
            <img src="/dino_small.png" alt="dino playing guitar"
                 class="brand-logo">
            <h5 class="brand-title">MusicToon</h5>
        </div>
        <h2>Login to Your Account</h2>
        <form class="form" action="/register" method="post">

            <div class="input-wrapper">
                <label for="name" class="input-label">Name</label>
                <input type="text" required autofocus id="name"
                       class="input-field"
                       placeholder="John">

            </div>
            <div class="input-wrapper">
                <label for="email" class="input-label">Email</label>
                <input type="email" required id="email"
                       class="input-field"
                       placeholder="example@example.com">

            </div>
            <div class="input-wrapper">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field"
                       placeholder="password">

            </div>


            <button class="btn-sign-up">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M352 96l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L242.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/>
                </svg>
                Login
            </button>

        </form>
        <h6>- OR -</h6>
        <div class="logo-container">

            <img class="logo"
                 src="/google.svg"
                 alt="">
            <img class="logo"
                 src="/facebook.svg"
                 alt="">
            <img class="logo"
                 src="/apple.svg"
                 alt="">

        </div>
        <p class="login-navigation">Don't have account <a href="/">
            Register</a></p>
    </div>

</div>
<script type="module" src="/main.js"></script>
</body>
</html>
